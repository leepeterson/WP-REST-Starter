language: php

sudo: false

cache:
  directories:
    - $HOME/.composer/cache/files

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - nightly

matrix:
  fast_finish: true
  allow_failures:
    - php: nightly

before_install:
  - composer self-update

install:
  - composer install --no-interaction

script:
  - find src tests/php \( -name '*.php' \) -exec php -l {} \;
  - vendor/bin/phpunit
